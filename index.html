<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="player">
        <h1>
            Player
            <span>X</span>
        </h1>
    </div>

    <div class="board">
        <div id = 'a1' class="cell" play=""></div>
        <div id = 'a2' class="cell" play=""></div>
        <div id = 'a3' class="cell" play=""></div>
        <div id = 'b1' class="cell" play=""></div>
        <div id = 'b2' class="cell" play=""></div>
        <div id = 'b3' class="cell" play=""></div>
        <div id = 'c1' class="cell" play=""></div>
        <div id = 'c2' class="cell" play=""></div>
        <div id = 'c3' class="cell" play=""></div>
    </div>

    <div class="restart">
        <button>Restart</button>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
